<!DOCTYPE html>
<html lang="ko">
<head>
  <meta charset="UTF-8">
  <title>Fortune-teller</title>
<!-- 폰트 적용용--> 
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Dokdo&display=swap" rel="stylesheet">

  <style>
    h1 {
      font-family: 'Dokdo', cursive; /*제목 폰트*/
      font-size: 48px;
      margin-top: 20px;
      color: #333;
    }

    body {
      font-family: Arial, sans-serif; /*폰트*/
      text-align: center;
    }

    .clovers {
      font-size: 24px;
      margin: 20px 0;
    }

    .login-image {
      margin: 20px auto;
    }

    .login-image img {
      width: 300px;
    }

    .login-form {
      margin: 20px 0;
    }

    .login-form input {
      padding: 10px;
      margin: 10px;
      font-size: 16px;
      width: 200px;
      border-radius: 6px;
      border: 1px solid #ccc;
    }

    .login-form button {
      padding: 10px 20px;
      font-size: 16px;
      background-color: #09b72c;
      color: white;
      border: none;
      border-radius: 6px;
      cursor: pointer;
    }

    .login-form button:hover {
      background-color: #02952e;
    }

    .link-group {
      margin-top: 20px;
      font-size: 16px;
    }

    .link-group img {
      vertical-align: middle;
    }

    a {
      margin: 0 8px;
      text-decoration: none;
      color: #5a2ea1;
    }

    a:hover {
      text-decoration: underline;
    }

    .error-message {
      color: red;
      font-size: 14px;
      margin-top: 10px;
    }
  </style>
</head>
<body>
<!-- 재목목--> 
  <h1>🍀Fortune-teller🍀</h1>

  <div class="clovers">🍀🍀🍀🍀🍀🍀🍀🍀🍀🍀🍀🍀🍀🍀🍀</div>

  <!-- 로그인이미지 --> 
  <div class="login-image">
    <img src="/static/img/네잎클로버 로그인.png" alt="네잎클로버">
  </div>
<!-- 로그인 폼:사용자 인증정보 --> 
  <form class="login-form" action="/login" method="post">
    <input type="text" name="username" placeholder="아이디" required><br>
    <input type="password" name="password" placeholder="비밀번호" required><br>
    <button type="submit">로그인</button>
    {% if error %}
      <div class="error-message">{{ error }}</div>
    {% endif %}
  </form>
<!-- 링크 아이디,비번 찾기,회원가입 --> 
  <div class="link-group">
    <a href="/find_id">
      <img src="/static/img/그린하트.jpg" width="60" alt="아이디 찾기"> 아이디
    </a>
    |
    <a href="/find_pw">비밀번호 찾기</a>
    |
    <a href="/sign_up">
      <img src="/static/img/그린하트.jpg" width="60" alt="회원가입"> 회원가입
    </a>
  </div>

  <div class="clovers"><strong>🍀🍀🍀🍀🍀🍀🍀🍀🍀🍀🍀🍀🍀🍀🍀</strong></div>

</body>
</html>
